<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Aplicaci√≥n Gastos</title>
</head>

<body>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-lg-12 balance">
                <h1>Dinero disponible:</h1>
                <h1 class="balanceTotal" id="balanceTotal">
            </div>
        </div>
        <div class="total">
            <div class="tituloSaldos ingresos">
                <p class="m-0">Total ingresos:</p>
                <p class="m-0" id="totalIngresos"></p>
            </div>
            
        </div>
        <div class="total">
            <div class="tituloSaldos egresos">
                <p class="m-0">Total egresos:</p>
                <p class="m-0" id="totalEgresos"></p>
            </div>
        </div>
    </div>
    <div class="container-fluid transacciones">
        <div class="row">
            <div class="col-lg-12 columnaTransaccion">
                <form id="form" action="">
                    <select name="tipoTransaccion" id="tipoTransaccion">
                        <option value="Ingreso">Ingreso</option>
                        <option value="Egreso">Egreso</option>
                    </select>
                    <input type="text" name="descripcionIngreso" id="descripcionIngreso"
                        placeholder="Ingrese un concepto">
                    <input type="text" name="valorIngresado" id="valorIngresado" placeholder="Ingrese un valor"
                        required>
                    <img type="submit" id="ingresar"src="insumos/check.png" alt="">
                </form>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="ingreso">
            <h4>Ingresos</h4>
        </div>
        <div class="egreso">
            <h4>Egresos</h4>
        </div>
        <table id="itemsIngresos" class="">
            <tr></tr>


        <table id="itemsEgresos" class="">
            <tr></tr>
    </div>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/app.js"></script>
</html>
