<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pocket</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 balance">
                <h1>Saldo disponible</h1>
                <h1 class="balanceTotal" id="balanceTotal"></>
            </div>
        </div>
    </div>
    <div class="container-fluid totales">
        <div class="row">
            <div class="col-lg-6 tituloSaldos">
                <p>Total ingresos:</p>
                <p>Total egresos:</p>
            </div>
            <div class="col-lg-6">
                <p id="totalIngresos"></p>
                <p id="totalEgresos"></p>
            </div>
        </div>
    </div>
    <div class="container transacciones">
        <div class="row">
            <div class="col-lg-12 columnaTransaccion">
                <form id="form" action="">
                    <select name="tipoTransaccion" id="tipoTransaccion">
                        <option value="Ingreso">+</option>
                        <option value="Egreso">-</option>
                    </select>
                    <input type="text" name="descripcionIngreso" id="descripcionIngreso" placeholder="Ingrese un concepto">
                    <input type="text" name="valorIngresado" id="valorIngresado" placeholder="Ingrese un valor" required>
                    <input type="submit" id="ingresar" value="Ingresar">
                </form>
            </div>
        </div>
    </div>
    <div class="container contenedorTitulos">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4 titulos">
                <h4>Ingresos</h4>
            </div>
            <div class="col-lg-4 titulos">
                <h4>Egresos</h4>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4" id="descripcionIngresos">
            </div>
            <div class="col-lg-4" id="descripcionEgresos"></div>
        </div>
    </div>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/app.js"></script>
</html>
